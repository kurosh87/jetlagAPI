services:
  - type: web
    name: jetlag-api
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: PORT
        value: "10000"
      - key: NODE_ENV
        value: "production"
    healthCheckPath: /api
    autoDeploy: true

# Define environment group for shared credentials
envVarGroups:
  - name: jetlag-prod
    envVars:
      - key: AMADEUS_API_KEY
        sync: false  # Will prompt for value in Dashboard
      - key: AMADEUS_API_SECRET
        sync: false  # Will prompt for value in Dashboard
      - key: FIREBASE_EMULATOR
        value: "true"
      - key: FIREBASE_PROJECT_ID
        value: tripbase-13c00
      - key: FIREBASE_STORAGE_BUCKET
        value: tripbase-13c00.firebasestorage.app 